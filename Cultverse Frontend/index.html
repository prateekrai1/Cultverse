<!DOCTYPE html>
<html>
    <head>
        <title>Cultverse</title>
        <meta name="viewport" content="width=device-width initial-sacle = 1.0">
        <link rel="stylesheet" type = "text/css" href="styles.css">
    </head>
    <body>
    <div class="container">
        <div class="navbar">
            <nav>
                <a class="item">Home</a>
                <a class="item">Shop</a>
                <a class="item">Cultverse Fan Lounge</a>
                <a class="item">Contact</a>
                <div class="underline"></div>
            </nav>
        </div>
    
      <div class="page-container">
        <div class="grid-contianer">
            <div class="image-box"><img src="images/joker.jpg"  id="image2" class="image"></div>
            <div class="image-box"><img src="images/harry potter.jpg" id="image1" class="image"></div>
            <div class="image-box"><img src="images/marvel.jpg"  id="image2" class="image"></div>

        </div>
        <div class="login-container">
            <img src="images/Cultverse logo.jpg" class="logo">
            <div class="box">
                <span class="borderLine"></span>
                <form>
                    <h2>Sign In</h2>
                    <div class="inputBox">
                        <input type="text" required="required">
                        <span>Username</span>
                        <i></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required="required">
                        <span>Password</span>
                        <i></i>
                    </div>
                    <div class="links">
                        <a href="#">Forgot Password ?</a>
                        <a href="#">SignUp</a>
                    </div>
                    <input type="submit" value="login">
                </form>
            </div>
        </div>
        <div class="grid-contianer-2">  
            <div class="image-box"><img src="images/bbt.jpg" id="image5" class="image"></div>
            <div class="image-box"><img src="images/friends.png" id="image6" class="image"></div>
            <div class="image-box"><img src="images/broke girls.jpg" id="image6" class="image"></div>
            <div class="image-box"><img src="images/jurrasic park.jpg" id="image7" class="image"></div>
            <div class="image-box"><img src="images/BECKHAM-Netflix.jpg" id="image8" class="image"></div>
            <div class="image-box"><img src="images/squid game.jpg" id="image9" class="image"></div>
            <div class="image-box"><img src="images/The incredibles.jpg" id="image3" class="image"></div>
        </div>  
   </div>
   <div class="footer">
    <div>
        <h2>Contact</h2>
    </div>
   </div>
</div>
